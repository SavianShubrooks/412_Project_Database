<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" minlength="10" maxlength="32">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" minlength="10" maxlength="32">
        <a href="frontEnd.html">
            <button id="navigateButton">Login</button>
        </a>
        <a href="registerPage.html">
            <button id="navigateButton2">Register</button>
        </a>
    </div>
    <script>
        // Add JavaScript to handle the button click event
        const navigateButton = document.getElementById('navigateButton');
        navigateButton.addEventListener('click', function () {
            // Redirect to another page
            window.location.href = 'frontEnd.html';
        });

        const navigateButton2 = document.getElementById('navigateButton2');
        navigateButton2.addEventListener('click', function () {
            // Redirect to another page
            window.location.href = 'registerPage.html';
        });
    </script>
</body>

</html>
